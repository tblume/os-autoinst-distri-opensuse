name: fips_crypt_kernel
description:    >
    This is for the crypt_kernel fips tests.
schedule:
    - '{{bootloader_s390}}'
    - '{{bootloader_ppc}}'
    - boot/boot_to_desktop
    - console/consoletest_setup
    - '{{repo_setup}}'
    - fips/fips_setup
    - '{{y2_vnc_pvm}}'
    - console/cryptsetup
    - security/dm_crypt
conditional_schedule:
    bootloader_s390:
        ARCH:
            s390x:
                - installation/bootloader_zkvm
    bootloader_ppc:
        BACKEND:
            pvm_hmc:
                - installation/bootloader
    repo_setup:
        BETA:
            1:
                - security/test_repo_setup
        FLAVOR:
            Online-QR:
                - security/test_repo_setup
    y2_vnc_pvm:
        BACKEND:
            pvm_hmc:
                - console/yast2_vnc
