---
name: setup_hana_baremetal
description: >
  Install HANA on a baremetal machine


vars:
  DESKTOP: textmode
  GRUB_TIMEOUT: 300
  HANA: nfs://1c119.qa.suse.de/srv/nfs/sap/HANA2/SPS04rev46/x86_64
  INSTANCE_SID: NDB
  INSTANCE_ID: '00'
  INSTANCE_TYPE: HBD
  RECLAIM_ROOT: '1'
  ROOTONLY: '1'
  START_AFTER_TEST: install_sles4sap_baremetal
schedule:
  - boot/boot_to_desktop
  - console/system_prepare
  - '{{test_sles4sap}}'
  - '{{scc_deregister}}'
  - '{{generate_image}}'
conditional_schedule:
  sles4sap_product_installation_mode:
    SYSTEM_ROLE:
      default:
        - installation/sles4sap_product_installation_mode
  test_sles4sap:
    TEST_SLES4SAP:
      1:
        - sles4sap/hana_install
  scc_deregister:
    SCC_DEREGISTER:
      1:
        - console/scc_deregistration
  generate_image:
    GENERATE_IMAGE:
      1:
        - console/hostname
        - console/force_scheduled_tasks
        - shutdown/grub_set_bootargs
        - shutdown/cleanup_before_shutdown
        - shutdown/shutdown
