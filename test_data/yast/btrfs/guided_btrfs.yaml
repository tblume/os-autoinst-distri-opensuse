---
subvolume:
  cow:
    - /root
    - /tmp
    - /usr/local
    - /.snapshots
    - /srv
    - /opt
  no_cow:
    - /var
disks:
- name: vda
  table_type: gpt
  partitions:
  - name: vda2
    formatting_options:
      filesystem: btrfs
    mounting_options:
      mount_point: /
  - name: vda3
    formatting_options:
      filesystem: xfs
    mounting_options:
      mount_point: /home
